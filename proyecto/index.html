<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Grid Project</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the best foot</h1>
                <p>Lorem ipsum dolor sit amet.</p>
                <button>Book a table</button>
            </div>
            <img class="hero-image"src="https://i.postimg.cc/zD21m9fG/hero.png" alt="dish of pasta with vegetables">
        </section>
        <section class="services">
            <h2 class="services-title">Our services</h2>
            <div class="dishes">
              <figure class="dishes-image dishes-image__big">
                <img src="https://i.postimg.cc/k5qHRc5H/video.png" alt="video of pasta dishes being served">
              </figure>
              <figure class="dishes-image">
                <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="bowl of vegetables with rice and avocado">
              </figure>
              <figure class="dishes-image">
                <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Avocado and egg toast">
              </figure>
              <figure class="dishes-image">
                <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="asparagus with tomato and butter">
              </figure>
              <figure class="dishes-image">
                <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="eggs and guacamole toast ">
              </figure>
            </div>
          </section>
    </main>

</body>
</html>
